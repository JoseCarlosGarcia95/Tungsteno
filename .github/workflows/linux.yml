name: run unitary test and build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(date +"%T")" >> $GITHUB_ENV
          echo "release_id=1.$(date +%-m)" >> $GITHUB_ENV
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install flake8 pdoc3
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with unit test
        run: |
          python -m unittest discover -s tests/ -p "*_test.py"

      - name: Prepare release
        run: |
          python scripts/prepare_release.py ${{ env.release_id }}.${{ env.sha_short }}

      - name: Generate build
        run: |
          python -m eel app.py tsteno/gui/static --add-data tsteno:tsteno --onefile -n tungsteno

      - run: aws s3 cp dist/tungsteno s3://tungsteno-releases/linux/stable/tungsteno-amd64-${{ env.release_id }}.${{ env.sha_short }} --endpoint-url https://s3.josecarlos.me
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-1'
